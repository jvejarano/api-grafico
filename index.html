    <title>Cotización del Dólar en Bolivia | Precios Referenciales</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="themeToggle.js"></script>
</head>
<body>
    <div class="disclaimer-banner">
        <i class="fas fa-exclamation-triangle"></i>
        AVISO IMPORTANTE: Los datos mostrados son referenciales y no oficiales. Esta información es proporcionada únicamente con fines informativos y no debe ser utilizada como base para transacciones financieras.
    </div>
    
    <header>
        <nav aria-label="Navegación principal">
            <div class="container">
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <section class="cotizaciones" aria-label="Cotizaciones actuales">
                <article class="cotizacion-card">
                    <h2>Dólar Binance</h2>
                    <div class="precios">
                        <p>Compra: <span id="precioCompraBinance">-</span></p>
                        <p>Venta: <span id="precioVentaBinance">-</span></p>
                    </div>
                </article>
                <article class="cotizacion-card">
                    <h2>Dólar Oficial</h2>
                    <div class="precios">
                        <p>Compra: <span id="precioCompraOficial">-</span></p>
                        <p>Venta: <span id="precioVentaOficial">-</span></p>
                    </div>
                </article>
            </section>
            
            <section class="grafico-section" aria-label="Gráfico de cotizaciones">
                <h1 class="main-title">
                    <span class="title-label">Cotización del Dólar</span>
                    <span id="precioVenta" class="current-price"></span>
                </h1>
                <div class="period-selector">
                    <button class="period-btn active" data-period="1d">Último día</button>
                    <button class="period-btn" data-period="1w">Última semana</button>
                    <button class="period-btn" data-period="1m">Último mes</button>
                    <button class="period-btn" data-period="all">Todo</button>
                </div>
                <div id="grafico"></div>
                <div id="estado" aria-live="polite"></div>
            </section>
        </div>
    </main>

    <footer>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Cambiar tema">
            <i class="fas fa-sun" aria-hidden="true"></i>
            <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair"></script>
    <script src="script.js"></script>
</body>
</html>
